<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CultureHQ Client Testing</title>

    <script src="build/bundled.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <h1 class="page-header">CultureHQ Client</h1>
          <strong id="signed-in-status">Signed Out</strong>

          <input type="text" name="email" class="form-control" /><br />
          <input type="password" name="password" class="form-control" /><br />
          <button id="sign-in" class="btn">Sign In</button>
          <button id="get-profile" class="btn">Get Profile</button>
          <button id="invite-user" class="btn">Invite User</button>
          <button id="change-pwd" class="btn">Change Password</button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <pre id="output" style="white-space: pre-line"></pre>
        </div>
      </div>
    </div>
    <script>
const signedInStatus = document.querySelector("#signed-in-status");
signedInStatus.innerHTML = CultureHQ.isSignedIn() ? "Signed In" : "Signed Out";

const output = document.querySelector("#output");
const callback = function (response) {
  output.innerHTML = JSON.stringify(response);
};

document.querySelector("#sign-in").addEventListener("click", function () {
  const email = document.querySelector("input[name=email]").value;
  const password = document.querySelector("input[name=password]").value;
  CultureHQ.signIn({ email: email, password: password }).then(
    function (response) {
      output.innerHTML = JSON.stringify(response);
      signedInStatus.innerHTML = "Signed In";
    });
});

document.querySelector("#get-profile").addEventListener("click", function () {
  CultureHQ.getProfile().then(callback);
});

document.querySelector("#invite-user").addEventListener("click", function () {
  const email = document.querySelector("input[name=email]").value;
  CultureHQ.sendInvite({ email: email }).then(callback);
});

document.querySelector("#change-pwd").addEventListener("click", function () {
  const password = document.querySelector("input[name=password]").value;
  CultureHQ.changePassword({ password: password }).then(callback);
});
    </script>
  </body>
</html>
