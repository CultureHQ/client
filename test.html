<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CultureHQ Client Testing</title>

    <script src="index.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <h1 class="page-header">CultureHQ Client</h1>

          <input type="text" name="email" class="form-control" /><br />
          <input type="password" name="password" class="form-control" /><br />
          <button id="sign-in" class="btn">Sign In</button>
          <button id="get-profile" class="btn">Get Profile</button>
          <button id="invite-user" class="btn">Invite User</button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <pre id="output" style="white-space: pre-line"></pre>
        </div>
      </div>
    </div>
    <script>
const output = document.querySelector("#output");
const callback = function (error, response) {
  output.innerHTML = JSON.stringify({ error: error, response: response });
};

document.querySelector("#sign-in").addEventListener("click", function () {
  const email = document.querySelector("input[name=email]").value;
  const password = document.querySelector("input[name=password]").value;
  cultureHQ.signIn(email, password, callback);
});

document.querySelector("#get-profile").addEventListener("click", function () {
  cultureHQ.getProfile(callback);
});

document.querySelector("#invite-user").addEventListener("click", function () {
  const email = document.querySelector("input[name=email]").value;
  cultureHQ.sendInvite(email, callback);
});
    </script>
  </body>
</html>
